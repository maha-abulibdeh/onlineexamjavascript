        <script>
            function submit1() {
           
           var myBox1 = document.getElementById('username').value; 
           var myBox2 = document.getElementById('password').value;
           if (myBox1=="admin" & myBox2=="123456") {
   
               localStorage.setItem("username",myBox1);
               localStorage.setItem("password",myBox2);
           
               window.location.href="startexam.html";
               return false;
               
           }
              else{
                  document.getElementById('para').innerHTML="You are not authorized !";
                  document.getElementById('para').style.color="red";
                 
                  return false;
              }
            
               
           }
   
       
            
           </script>
